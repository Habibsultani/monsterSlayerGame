<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container" v-if="!message">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div :style="monsterBarHeal" class="healthbar__value"></div>
        </div>
      </section>
      <section id="player" class="container" v-if="!message">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div :style="playerBarHeal" class="healthbar__value"></div>
        </div>
      </section>
      <section class="container" v-if="message">
        <h2>Game Over</h2>
        <h3 v-if="message === 'Player'">Monister Won</h3>
        <h3 v-else-if="message === 'Monister'">Player Won</h3>
        <h3 v-else>Here is a draw</h3>
        <button @click="newGame">Start new Game</button>
      </section>
      <section id="controls" v-if="!message">
        <button @click="monisterAttack">ATTACK</button>
        <button :disabled="specialAttackController" @click="specialAttackM">
          SPECIAL ATTACK
        </button>
        <button :disabled="healController" @click="heal">HEAL</button>
        <button @click="surenderButton">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in buttuleLog">{{ log }}</li>
        </ul>
      </section>
    </div>
  </body>
</html>
